<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="diamondGrad" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0369a1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hillGrad" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#0284c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#075985;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Diamond background -->
  <path d="M 256 40 L 472 256 L 256 472 L 40 256 Z" fill="url(#diamondGrad)"/>
  
  <!-- Hills/perspective lines left -->
  <path d="M 40 256 L 256 380 L 256 256 L 120 256 Z" fill="url(#hillGrad)" opacity="0.9"/>
  
  <!-- Hills/perspective lines right -->
  <path d="M 472 256 L 256 380 L 256 256 L 392 256 Z" fill="url(#hillGrad)" opacity="0.9"/>
  
  <!-- Road -->
  <path d="M 200 440 L 256 160 L 312 440 Z" fill="#ffffff"/>
  
  <!-- Road center lines -->
  <line x1="256" y1="200" x2="256" y2="240" stroke="#0ea5e9" stroke-width="6"/>
  <line x1="256" y1="270" x2="256" y2="310" stroke="#0ea5e9" stroke-width="6"/>
  <line x1="256" y1="340" x2="256" y2="380" stroke="#0ea5e9" stroke-width="6"/>
  
  <!-- Cross -->
  <rect x="244" y="80" width="24" height="100" fill="#ffffff" rx="2"/>
  <rect x="220" y="100" width="72" height="20" fill="#ffffff" rx="2"/>
  
  <!-- Perspective lines from road -->
  <line x1="256" y1="180" x2="100" y2="300" stroke="#ffffff" stroke-width="3" opacity="0.6"/>
  <line x1="256" y1="180" x2="140" y2="320" stroke="#ffffff" stroke-width="2" opacity="0.4"/>
  <line x1="256" y1="180" x2="412" y2="300" stroke="#ffffff" stroke-width="3" opacity="0.6"/>
  <line x1="256" y1="180" x2="372" y2="320" stroke="#ffffff" stroke-width="2" opacity="0.4"/>
</svg>
